<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entrance of Midnight Kingdom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    #storyBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      display: inline-block;
      max-width: 910px;
      max-height: 445px;
    }
  </style>
</head>
<body>

  <h1>Entrance of Midnight Kingdom</h1>

  <!-- Your drawing -->
  <img src="Entrance of Midnight Kingdom.png" alt="Entrance of Midnight Kingdom" usemap="#hillmap">

  <!-- Clickable zones -->
  <map name="hillmap">
    <!-- Ancient Tree -->
    <area shape="circle" coords="174,195,40" alt="Ancient Tree" onclick="showStory('ancienttree')">
    <!-- Circle -->
    <area shape="circle" coords="455,360,80" alt="Circle" onclick="showStory('circle')">
  </map>

  <!-- Story box -->
  <div id="storyBox">Click on something in the picture to reveal its tale...</div>

  <script>
    function showStory(part) {
      let stories = {
        ancienttree: "A ancient tree. Saw all the great leaders of Kuberarth since Conquest of Ciclandrib",
        circle: "Looks like a makeshift ritual circle. The fainted letters are not belongs to any alphabet. There is a eerie aura..."
      };
      document.getElementById("storyBox").innerHTML = stories[part];
    }
  </script>
  <button onclick="location.href='gallery.html'">
  â¬… Back to Gallery
  </button>
button {
  padding: 10px 20px;
  margin: 10px;
  background: #444;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.2s;
}

button:hover {
  background: #666;
}

</body>
</html>
