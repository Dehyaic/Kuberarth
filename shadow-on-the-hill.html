<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow on the Hill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    #storyBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      display: inline-block;
      max-width: 910px;
      max-height: 445px;
    }
  </style>
</head>
<body>

  <h1>Shadow on the Hill</h1>

  <!-- Your drawing -->
  <img src="Shadow on the Hill.png" alt="Shadow on the Hill" usemap="#hillmap">

  <!-- Clickable zones -->
  <map name="hillmap">
    <!-- Shadow -->
    <area shape="circle" coords="665,126,40" alt="Shadow" onclick="showStory('shadow')">
    <!-- Tombstone -->
    <area shape="circle" coords="676,416,40" alt="Tombstone" onclick="showStory('tombstone')">
    <!-- Robed person -->
    <area shape="circle" coords="624,333,40" alt="Robe" onclick="showStory('robe')">
  </map>

  <!-- Story box -->
  <div id="storyBox">Click on something in the picture to reveal its tale...</div>

  <script>
    function showStory(part) {
      let stories = {
        shadow: "There is a shadow on the hill. Locals have plennty of stories about the shadow. Some says shadow is a devil, trying to get into the minds and drag them to their death. And some says it's a old deity, who watches the creations with malicious kindness.",
        tombstone: "The largest stone bears no name, yet fearing what rests beneath.",
        robe: "The robed figure stands silent. Some say they mourn. Others say they wait."
      };
      document.getElementById("storyBox").innerHTML = stories[part];
    }
  </script>
  <button onclick="location.href='gallery.html'">
  â¬… Back to Gallery
  </button>
button {
  padding: 10px 20px;
  margin: 10px;
  background: #444;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.2s;
}

button:hover {
  background: #666;
}

</body>
</html>
