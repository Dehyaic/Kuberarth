<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demg Templars' Temple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    #storyBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      display: inline-block;
      max-width: 910px;
      max-height: 445px;
    }
  </style>
</head>
<body>

  <h1>Demg Templars' Temple</h1>

  <!-- Your drawing -->
  <img src="Demg Templars' Temple.png" alt="Demg Templars' Temple" usemap="#hillmap">

  <!-- Clickable zones -->
  <map name="hillmap">
    <!-- Cross -->
    <area shape="square" coords="456,303,70" alt="Cross" onclick="showStory('cross')">
    <!-- Lever1 -->
    <area shape="circle" coords="126,177,40" alt="Lever1" onclick="showStory('lever1')">
    <!-- Lever2 -->
    <area shape="circle" coords="818,216,40" alt="Lever2" onclick="showStory('lever2')">
  </map>

  <!-- Story box -->
  <div id="storyBox">Click on something in the picture to reveal its tale...</div>

  <script>
    function showStory(part) {
      let stories = {
        cross: "Giant stone block with stains and shackles. There is two flow beds with thicker stains.",
        lever1: "A lever to pull and release the giant heavy stone cross on the ceiling. There is two levers holding the cross. Might be used by Demg Templars' Executioners.",
        lever2: "A lever to pull and release the giant heavy stone cross on the ceiling. There is two levers holding the cross. Might be used by Demg Templars' Executioners.",
      };
      document.getElementById("storyBox").innerHTML = stories[part];
    }
  </script>
  <button onclick="location.href='gallery.html'">
  â¬… Back to Gallery
  </button>
button {
  padding: 10px 20px;
  margin: 10px;
  background: #444;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.2s;
}

button:hover {
  background: #666;
}

</body>
</html>
